language: python
dist: xenial
sudo: true
os: linux

matrix:
  include:
    - os: osx
      python: 2.7
      osx_image: xcode10.2
      language: generic
    - os: osx
      python: 3.7
      osx_image: xcode10.2
      language: generic
      env: PY=3
    - python: 2.7
    - python: 3.5
    - python: 3.5-dev
    - python: 3.6
    - python: 3.6-dev
    - python: 3.7
    - python: 3.7-dev
before_install:
  - pip$PY install --upgrade pip setuptools wheel
  - pip$PY install -r requirements_dev.txt
install:
  - check-manifest
  - python$PY setup.py sdist bdist_wheel
  - twine check dist/*
script:
  - pytest
after_success:
  - codecov
notifications:
  email:
    recipients:
      - ellert_vandervelden@outlook.com
    on_success: change
    on_failure: always
